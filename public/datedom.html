<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h1>Time</h1>
    <div>
        <div></div>
    </div>
    <script>
        const span=document.querySelector('div')
        
        setInterval(()=>{
            span.innerText= " The time is "+ new Date().toLocaleString()
        },1000)
    </script>
</body>
</html>
